name: Daily Data Refresh

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to trigger it manually from GitHub Actions tab

# 1. FIX: Grant the GitHub Action permission to write back to the repository
permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 2. FIX: Use the built-in token to ensure the robot has push authority
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Fetches all history for all branches and tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run refresh script
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python jobs/refresh_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Force add the data and raw folders created by refresh_data.py
          git add -f data/ || true
          
          # Check for changes to avoid empty commit errors
          if git diff --staged --quiet; then
            echo "No changes to commit. Skipping push."
          else
            git commit -m "auto: daily data refresh"
            # 3. FIX: Explicitly push to the main branch
            git push origin main
          fi