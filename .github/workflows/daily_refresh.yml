name: Daily Data Refresh

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to trigger it manually from GitHub Actions tab

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run refresh script
        env:
          # Ensures the script can find the 'app' module
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python jobs/refresh_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Use -f to bypass .gitignore for the processed data files
          git add -f data/processed/*.csv
          git add -f data/processed/futures_curves/*.csv
          
          git commit -m "auto: daily data refresh" || echo "No changes to commit"
          git push