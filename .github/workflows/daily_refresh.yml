name: Daily Data Refresh

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to trigger it manually from GitHub Actions tab

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Using 3.11 to avoid yfinance syntax errors
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run refresh script
        env:
          # Ensures the script can find the 'app' module
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # This script will create the folders and CSVs
          python jobs/refresh_data.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # ROBUST FIX:
          # Instead of looking for specific files (which causes crashes if missing),
          # we force-add the entire 'data' directory.
          # "|| true" ensures that even if something is weird, the robot won't crash.
          git add -f data/ || true
          
          # Check if there is anything to commit before trying
          # This prevents "nothing to commit" errors
          if git diff --staged --quiet; then
            echo "No changes to commit. Skipping push."
          else
            git commit -m "auto: daily data refresh"
            git push
          fi